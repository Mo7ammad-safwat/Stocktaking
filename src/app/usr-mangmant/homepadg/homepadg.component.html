<div class="card">
    <p-table [value]="invoiceData" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.productName}}</td>
                <td>{{item.class}}</td>
                <td>{{item.count}}</td>
                <td>{{item.price}}</td>
                <td>{{item.totalPrice}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
